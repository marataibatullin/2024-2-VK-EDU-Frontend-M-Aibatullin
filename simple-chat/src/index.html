<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Send a message</title>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    </head>
    <body>       
        <div class="header">
            <div class="back-arrow material-symbols-outlined">arrow_back</div>   
            <div class="user">
                <div class="user-avatar material-symbols-outlined">account_circle</div> 
                <div class="user-info">
                    <div>
                        Дженнифер
                    </div>
                    <div>
                        была 2 часа назад
                    </div>
                </div>
            </div>
            <div class="search material-symbols-outlined">search</div>
            <div class="menu material-symbols-outlined">more_vert</div>
        </div>
        
        <div class="dropdown-menu" id="dropdown-menu">
            <div class="dropdown-item" id="info">Info</div>
            <div class="dropdown-item" id="mute">Mute</div>
        </div>

        <div class="chat">

        </div>

        <form class="message-form" action="/">
            <input class="form-input" name="message-text" placeholder="Cообщение" type="text">
            <div class="material-symbols-outlined paperclip">attach_file</div>
        </form>
        
    </body>
</html>
