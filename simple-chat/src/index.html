<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Send a message</title>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    </head>
    <body>
        <style>
            .form {
                width: 100%;
                display: inline-block;
                border: 1px solid rgba(25, 25, 25, 0.32);
            }

            .message {
                color: red;
                /* border: 1px solid; */
                border-radius: 4px;
                margin: 4px 0;
                padding: 4px;
            }

            input[type=submit] {
                visibility: collapse;
            }

            input {
                border: 0;
                outline: none;
                width: calc(100% - 2px);
            }
            
        </style>
        
        <div class="header">
            <div class="back-arrow material-symbols-outlined">arrow_back</div>   
            <div class="user">
                <div class="user-avatar material-symbols-outlined">account_circle</div> 
                <div class="user-info">
                    <div>
                        Дженнифер
                    </div>
                    <div>
                        была 2 часа назад
                    </div>
                </div>
            </div>
            <div class="search material-symbols-outlined">search</div>
            <div class="menu material-symbols-outlined">more_vert</div>
        </div>

        <form class="form" action="/">
            <div class="message"></div>
            <input class="form-input" name="message-text" placeholder="Введите сообщение" type="text">
        </form>
        <script>
            const form = document.querySelector('form');
            const input = document.querySelector('.form-input');
            const message = document.querySelector('.message');

            form.addEventListener('submit', this.handleSubmit.bind(this));
            form.addEventListener('keypress', this.handleKeyPress.bind(this));

            function handleSubmit (event) {
                event.preventDefault();
                message.innerText = input.value;
            }

            function handleKeyPress (event) {
                if (event.keyCode === 13) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        </script>
    </body>
</html>
